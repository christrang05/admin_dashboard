<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>Dashboard</h3>
            </div>
            <div class="sidebar-section">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Communities</li>
                </ul>
            </div>
            <div class="sidebar-section">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="search-bar">
                <span class="search-icon">&#128269;</span> <!-- Search Icon -->
                <input type="text" class="search" placeholder="Search...">
            </div>
            <div class="header-right">
                <span class="notification-icon">&#128276;</span> <!-- Notification Icon -->
                <img src="profile-image.jpg" alt="Profile" class="profile-image">
                <span class="profile-name">Jane Doe</span>
            </div>
            <div class="profile-greeting">
                <img src="profile-image.jpg" alt="Profile" class="profile-image-small">
                <div class="profile-text">
                    <strong class="small-text">Hi there,</strong>
                    <strong class="big-text">Jane Doe (@jane)</strong>
                </div>
            </div>
            <div class="action-buttons">
                <button class="blue-button">New</button>
                <button class="blue-button">Upload</button>
                <button class="blue-button">Share</button>
            </div>
        
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
